<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="rollButton">Roll Dice</button>
    <div id="dice-container">
        <div id="die-1" class="die" data-value="1">
            <span id="die-1-message"></span>
        </div>
        <div id="die-2" class="die" data-value="2">
            <span id="die-2-message"></span>
        </div>
        <div id="die-3" class="die" data-value="3">
            <span id="die-3-message"></span>
        </div>
        <div id="die-4" class="die" data-value="4">
            <span id="die-4-message"></span>
        </div>
        <div id="die-5" class="die" data-value="5">
            <span id="die-5-message"></span>
        </div>
        <div id="die-6" class="die" data-value="6">
            <span id="die-6-message"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
